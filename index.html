<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rush 3D - Endless Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f0f;
            display: none;
            z-index: 20;
        }
        #gameOver h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #f0f;
            margin-bottom: 20px;
        }
        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #0ff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
        #restartBtn:hover {
            background: #f0f;
            box-shadow: 0 0 30px #f0f;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p style="font-size: 24px; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">RESTART</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer;
        let player, tunnel = [];
        let obstacles = [], coins = [];
        let score = 0, lives = 3;
        let gameSpeed = 0.1;
        let gameRunning = true;
        let moveLeft = false, moveRight = false;
        let touchStartX = 0;

        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, -10);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0x00ffff, 3);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            const dirLight2 = new THREE.DirectionalLight(0xff00ff, 2);
            dirLight2.position.set(-5, 10, 5);
            scene.add(dirLight2);

            // Create player (neon cube)
            const playerGeo = new THREE.BoxGeometry(1, 1, 1);
            const playerMat = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });
            player = new THREE.Mesh(playerGeo, playerMat);
            player.position.set(0, 1, 0);
            scene.add(player);

            // Create initial tunnel
            createTunnel();

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);
            document.getElementById('restartBtn').addEventListener('click', restart);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createTunnel() {
            for (let i = 0; i < 50; i++) {
                createTunnelSegment(-i * 5);
            }
        }

        function createTunnelSegment(z) {
            // Floor
            const floorGeo = new THREE.PlaneGeometry(10, 5);
            const floorMat = new THREE.MeshStandardMaterial({
                color: 0x111111,
                emissive: 0x0000ff,
                emissiveIntensity: 0.2
            });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.set(0, 0, z);
            scene.add(floor);
            tunnel.push(floor);

            // Randomly spawn obstacles
            if (Math.random() > 0.7 && z < -20) {
                spawnObstacle(z);
            }

            // Randomly spawn coins
            if (Math.random() > 0.6 && z < -20) {
                spawnCoin(z);
            }
        }

        function spawnObstacle(z) {
            const types = ['box', 'pyramid', 'cylinder'];
            const type = types[Math.floor(Math.random() * types.length)];
            let obstacleGeo;

            if (type === 'box') {
                obstacleGeo = new THREE.BoxGeometry(1.5, 2, 1.5);
            } else if (type === 'pyramid') {
                obstacleGeo = new THREE.ConeGeometry(1, 2, 4);
            } else {
                obstacleGeo = new THREE.CylinderGeometry(0.5, 0.5, 2, 8);
            }

            const obstacleMat = new THREE.MeshStandardMaterial({
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.7
            });
            const obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
            obstacle.position.set((Math.random() - 0.5) * 6, 1, z);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function spawnCoin(z) {
            const coinGeo = new THREE.TorusGeometry(0.3, 0.1, 8, 16);
            const coinMat = new THREE.MeshStandardMaterial({
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 1
            });
            const coin = new THREE.Mesh(coinGeo, coinMat);
            coin.position.set((Math.random() - 0.5) * 6, 1.5, z);
            coin.rotation.x = Math.PI / 2;
            scene.add(coin);
            coins.push(coin);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameRunning) {
                // Move player
                if (moveLeft && player.position.x > -4) {
                    player.position.x -= 0.2;
                }
                if (moveRight && player.position.x < 4) {
                    player.position.x += 0.2;
                }

                // Move tunnel, obstacles, and coins
                gameSpeed += 0.00005; // Progressive difficulty
                
                tunnel.forEach((segment, index) => {
                    segment.position.z += gameSpeed;
                    if (segment.position.z > 10) {
                        scene.remove(segment);
                        tunnel.splice(index, 1);
                        createTunnelSegment(-240);
                    }
                });

                obstacles.forEach((obstacle, index) => {
                    obstacle.position.z += gameSpeed;
                    obstacle.rotation.y += 0.05;

                    // Collision detection
                    const distance = player.position.distanceTo(obstacle.position);
                    if (distance < 1.2) {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        scene.remove(obstacle);
                        obstacles.splice(index, 1);
                        
                        if (lives <= 0) {
                            gameOver();
                        }
                    }

                    if (obstacle.position.z > 10) {
                        scene.remove(obstacle);
                        obstacles.splice(index, 1);
                    }
                });

                coins.forEach((coin, index) => {
                    coin.position.z += gameSpeed;
                    coin.rotation.y += 0.1;

                    // Coin collection
                    const distance = player.position.distanceTo(coin.position);
                    if (distance < 1) {
                        score += 10;
                        document.getElementById('score').textContent = score;
                        scene.remove(coin);
                        coins.splice(index, 1);
                    }

                    if (coin.position.z > 10) {
                        scene.remove(coin);
                        coins.splice(index, 1);
                    }
                });

                // Update camera
                camera.position.x = player.position.x * 0.3;

                // Increase score over time
                score += 0.1;
                document.getElementById('score').textContent = Math.floor(score);
            }

            renderer.render(scene, camera);
        }

        function onKeyDown(e) {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                moveLeft = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                moveRight = true;
            }
        }

        function onKeyUp(e) {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                moveLeft = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                moveRight = false;
            }
        }

        function onTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function onTouchMove(e) {
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            
            if (diff > 50) {
                moveRight = true;
                moveLeft = false;
            } else if (diff < -50) {
                moveLeft = true;
                moveRight = false;
            } else {
                moveLeft = false;
                moveRight = false;
            }
            
            touchStartX = touchX;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('gameOver').style.display = 'block';
        }

        function restart() {
            // Reset variables
            score = 0;
            lives = 3;
            gameSpeed = 0.1;
            gameRunning = true;
            player.position.set(0, 1, 0);
            
            // Clear obstacles and coins
            obstacles.forEach(o => scene.remove(o));
            coins.forEach(c => scene.remove(c));
            obstacles = [];
            coins = [];
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start game
        init();
    </script>
</body>
</html>
